<style>
  /* Utility to hide scrollbar for a cleaner look on carousels */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  /* Hide arrows from number inputs */
  input[type='number']::-webkit-inner-spin-button,
  input[type='number']::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type='number'] {
    -moz-appearance: textfield; /* Firefox */
  }
  
  /* Custom animations for LoadingJualinAja component */
  @keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes bounce-letter {
    0%, 40%, 100% {
      transform: translateY(0);
    }
    20% {
      transform: translateY(-8px);
    }
  }

  @keyframes pulse-dot {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .animate-spin-slow {
    animation: spin-slow 1.5s linear infinite;
  }

  .animate-bounce-letter {
    animation: bounce-letter 1.8s infinite;
    display: inline-block; /* Required for transform */
  }

  .animate-pulse-dot {
    animation: pulse-dot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

</style>
